<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Day 10 - Hold Shift to Check Multiple Checkboxes</title>
<link rel="stylesheet" type="text/css" href="10/main.css">
<link rel="icon" type="image/png" href="favicon.png">
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="1">
      <label for="1">This is an inbox layout.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="2">
      <label for="2">Check one item.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="3">
      <label for="3">Hold down your shift key.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="4">
      <label for="4">Check a lower box.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="5">
      <label for="5">Everything inbetween should also be checked.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="6">
      <label for="6">Compeleted without any libraries.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="7">
      <label for="7">Just regular JavaScript.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="8">
      <label for="8">I'm hangry.</label>
    </div>
  </div>
  <script src="10/main.js" type="text/javascript"></script>
</body>
<html>
