<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="11/main.css">
<link rel="icon" type="png" href="favicon.png">
<title>Day 11 - Custom Video Player</title>
<body>
  <div class="video-container">
    <video width="480" src="11/big-lebowski.mp4" poster="11/big-lebowski.png" type="video/mp4"></video>
    <div class="video-controls-container">
      <div class="video-progress-container">
        <div class="video-progress"></div><!--
        --><div class="video-progress-whitespace"></div>
      </div>
      <div class="video-controls">
        <button type="button" id="play-pause">Play</button>
        <input type="range" id="seek-bar" value="0">
        <button type="button" id="mute">Mute</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
        <button type="button" id="full-screen">Full-Screen</button>
        <button type="button" data-skip="-10" id="backward-10">&lt;10</button>
        <button type="button" data-skip="25" id="forward-25">&gt;25</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="11/main.js"></script>
</body>
</html>
